{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Where To Go</title>

  <!-- 라이브러리 -->
  <link rel="stylesheet" type="text/css" href='{% static "css/materialize.min.css" %}' />
  <!-- style  -->
  <link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}' />
  <!-- font -->
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">  
  <style>
    img{
          width:400px;
          height:300px;
    }
  </style>
</head>

<body>
  <video class="video-test" autoplay loop>
    <source src='{% static "video/main2.mp4" %}' type="video/mp4">
</video>
  <div class="text-position maintext">
        <div class="col-container textshadow">
                <h5 style="color:aliceblue">마음에 드는 여행지를 고르세요</h5></br></br>
                <div class="col-box">
                    <div class="col-2 style">
                        <a href="{% url 'main:select' %}?count={{count}}&selected_img={% static 'images[0].url' %}"><img src="{% static 'images[0].url' %}" height=100% width=100%/></a>
                    </div>
                    <div class="col-2 style">
                        <a href="{% url 'main:select' %}?count={{count}}&selected_img={% static 'images[1].url' %}"><img src="{% static 'images[1].url' %}" height=100% width=100%/></a>
                    </div>
                </div>
                <div class="col-box">
                    <div class="col-2 style">
                        <a href="{% url 'main:select' %}?count={{count}}&selected_img={% static 'images[3].url' %}"><img src="{% static 'images[3].url' %}" height=100% width=100%/></a>
                    </div>
                    <div class="col-2 style">
                        <a href="{% url 'main:select' %}?count={{count}}&selected_img={% static 'images[4].url' %}"><img src="{% static 'images[4].url' %}" height=100% width=100%/></a>
                    </div>
                </div>
            </div>
            </div>
  <script type="text/javascript" src="{ static js/materialize.min.js}"></script>
</body>
</html>
